name: Run Python Script

on: [push]

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/workflows/requirements.txt

      - name: Create necessary directories and set permissions
        run: |
          mkdir -p main/Results/Heuristic_Solutions
          chmod -R 777 main/Results/Heuristic_Solutions

      - name: Run script
        run: python main/Solve_CW_4All.py

      - name: List all files in the current directory after running the script
        run: ls -Rla

      - name: Find all CSV files
        run: find . -name '*.csv'

      - name: Check if any CSV file exists and move it
        run: |
          CSV_FILES=$(find ./main/Results/Heuristic_Solutions/ -name '*.csv')
          if [ -z "$CSV_FILES" ]; then
            echo "No CSV files found."
            exit 1
          else
            echo "CSV files found:"
            echo "$CSV_FILES"
            for FILE in $CSV_FILES; do
              echo "Moving $FILE to root directory"
              mv $FILE .
            done
          fi
